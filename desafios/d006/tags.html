<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="squirt">
        <li><abbr type="none" title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<strong>">Netgrito</abbr></li>
        <li><abbr title="<main>">Meio</abbr></li>
        <li><abbr title="<header>">Cabeçalho</abbr></li>
        <li><abbr title="<foot>">Fim</abbr></li>
        <li><abbr title="<a>">Âncora</abbr></li>
        <li><abbr title="<article>">Artigo</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<style>">Estilo</abbr></li>
    </ul>
</body>
</html>
